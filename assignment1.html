<!DOCTYPE html>
<html>
<head>
<title>Assignment1</title>
</head>
<body>
<h2> Registration Form : Dance Club </h2>
<hr>
<br/>
<table border="2"  width="30%">
<tr>
<td><b>Name:</b></td>
<td><INPUT type="text" name="name" size=20 maxlength=50></td>
</tr>
<tr>
<td><b>IC No:/<b></td>
<td><INPUT type="text" name="number" size=5 maxlength=5>-
       <INPUT type="text" name="number" size=2 maxlength=2>-
       <INPUT type="text" name="number" size=3 maxlength=3></td>

</tr>
<tr>
<td><b>Address:</b></td>
<td><TEXTAREA name="address" rows=4 cols=60></TEXTAREA></td>
</tr>
<tr>
<td><b>Gender:</b></td>
<td><INPUT type="radio" name="gender" value="male">Male
<INPUT type="radio" name="gender" value="female">Female </td>
</tr>
<tr>
<td><b>Dance Type:</b></td>
<td>
<INPUT type="checkbox" name="dancetype" value="zapin">Zapin
<INPUT type="checkbox" name="dancetype" value="joget">Joget
<INPUT type="checkbox" name="dancetype" value="inang">Inang
<INPUT type="checkbox" name="dancetype" value="liondance">Lion Dance
</td>
</tr>
<tr>
<td><b>Competition:</b></td>
<td>
<SELECT name="competition" size=3>
   <OPTION>State Level
   <OPTION>National Level
   <OPTION>StateInternational Level</td>    

</tr>

<tr>
<td><b>Nationality:</b></td>
<td>
<SELECT name="nationality">-please select
   <OPTION>-please select
   <OPTION>Malaysian
   <OPTION>Non-Malaysian
</td>
</tr>
<tr>
<td><b>Password:</b></td>
<td>
<INPUT type="password" name="pwd" size=15 maxlength=15>
</td>
</tr>
</table>
<input type="Submit" value="Register Me"><input type="Reset" value="Cancel">
</body>

</html>
